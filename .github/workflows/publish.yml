name: Publish to npm

on:
  # Trigger on version tags
  push:
    tags:
      - 'v*'
  # Allow manual trigger
  workflow_dispatch:
    inputs:
      tag:
        description: 'npm tag (dev or latest)'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - latest

permissions:
  id-token: write   # Required for OIDC trusted publishing
  contents: write   # Required to create releases

jobs:
  publish:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Determine npm tag
        id: npm-tag
        run: |
          if [[ "${{ github.event_name }}" == "workflow_dispatch" ]]; then
            echo "tag=${{ inputs.tag }}" >> $GITHUB_OUTPUT
          elif [[ "${{ github.ref_name }}" =~ -dev|-alpha|-beta|-rc ]]; then
            echo "tag=dev" >> $GITHUB_OUTPUT
          else
            echo "tag=latest" >> $GITHUB_OUTPUT
          fi
          echo "Publishing with npm tag: $(cat $GITHUB_OUTPUT | grep tag | cut -d= -f2)"

      - name: Setup Bun
        uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Setup Node.js (for npm publish)
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          registry-url: 'https://registry.npmjs.org'

      - name: Upgrade npm for OIDC support
        run: npm install -g npm@latest

      - name: Install dependencies
        run: bun install

      - name: Run tests
        run: bun run test

      - name: Build
        run: bun run build

      - name: Check npm version
        run: npm --version

      - name: Publish to npm
        run: npm publish --access public --tag ${{ steps.npm-tag.outputs.tag }}

      - name: Extract changelog for this version
        if: steps.npm-tag.outputs.tag == 'latest'
        id: changelog
        run: |
          VERSION="${{ github.ref_name }}"
          VERSION_NUMBER="${VERSION#v}"

          # Extract changelog section between this version and the next
          CHANGELOG=$(awk "/^## \[$VERSION_NUMBER\]/,/^## \[/" CHANGELOG.md | sed '$d' | tail -n +2)

          # Use multiline output
          echo "notes<<EOF" >> $GITHUB_OUTPUT
          echo "$CHANGELOG" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        if: steps.npm-tag.outputs.tag == 'latest'
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          VERSION="${{ github.ref_name }}"

          gh release create "$VERSION" \
            --title "$VERSION" \
            --notes "${{ steps.changelog.outputs.notes }}" \
            --verify-tag
